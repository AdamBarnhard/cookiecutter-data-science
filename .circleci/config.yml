# Based on https://qxf2.com/blog/tox-with-circleci/
version: 2

jobs:

  toxify:

      docker:
        - image: circleci/python:3.7.5
          environment:
            PIPENV_VENV_IN_PROJECT: true
      steps:
        - checkout
        - run: pip install tox
        - run: tox

workflows:
  version: 2

  myproj:
    jobs:
      - toxify
